{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Manager</title>
    <link rel="stylesheet" href="{% static 'css/styles-files.css'%}">
</head>
<body>

    <div class="menu">{% include 'partials/menu-bar.html' %}</div>
    
    <div class="container">
        <br>
        <h3>ADDED RECENTLY...</h3>
       
        
        <div class="drawings">
            
            {% for i in drawings %}
                {% if i.id <= 6 %}
                    <div class="dwg">
                        <p> {{i.program}}</p>
                    </div>
                {% endif %}
            {% endfor %}
            
            <div class="dwg">
                <p>Load More</p>
            </div>

        </div>
    </div>
</body>
</html>
